<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Java Slots - Web Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1f2937, #020617);
      color: #e5e7eb;
    }

    .slot-container {
      background: linear-gradient(145deg, #111827, #020617);
      border-radius: 24px;
      padding: 24px 28px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .slot-header {
      text-align: center;
      margin-bottom: 18px;
    }

    .slot-title {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #fbbf24;
      text-shadow: 0 0 10px rgba(251, 191, 36, 0.4);
    }

    .slot-subtitle {
      font-size: 0.9rem;
      color: #e5e7eb;
      margin-top: 4px;
    }

    .symbols {
      margin-top: 6px;
      font-size: 1.4rem;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    /* UPDATED ‚Äî Balance brighter */
    .balance {
      font-weight: 700;
      color: #ffffff;
      font-size: 1.15rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      text-transform: uppercase;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(75, 85, 99, 0.9);
    }

    .slot-window {
      background: radial-gradient(circle at center, #111827, #020617);
      border-radius: 18px;
      padding: 14px 10px;
      margin: 12px 0 16px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: inset 0 0 16px rgba(0, 0, 0, 0.7);
    }

    .slot-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .slot-cell {
      background: radial-gradient(circle at top, #1f2937, #020617);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      font-size: 2.2rem;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(55, 65, 81, 0.9);
    }

    .slot-cell.spin-anim {
      animation: pop 0.3s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0.4; }
      60% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); }
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .input-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.85rem;
    }

    /* UPDATED ‚Äî Bet amount label brightened */
    .input-group label {
      color: #fafafa;
      font-weight: 600;
      font-size: 0.95rem;
    }

    /* UPDATED ‚Äî Input text brighter */
    input[type="number"] {
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      background: rgba(15, 23, 42, 0.9);
      padding: 6px 12px;
      color: #ffffff;
      font-size: 1rem;
    }

    .btn-spin {
        margin-top: 20px;
    padding: 0 14px;
    height: 42px; /* smaller height */
    border-radius: 14px; /* less rounded to match input */
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: #022c22;
    font-weight: 600;
    font-size: 0.9rem; /* slightly smaller text */
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    min-width: 80px; /* slightly narrower */
    box-shadow:
        0 10px 20px rgba(22, 163, 74, 0.45),
        0 0 0 1px rgba(22, 101, 52, 0.8);
    }


    .btn-reset {
      margin-top: 4px;
      padding: 4px 10px;
      border-radius: 999px;
      background: transparent;
      border: 1px solid rgba(55, 65, 81, 0.9);
      color: #9ca3af;
      font-size: 0.75rem;
    }

    .messages {
      min-height: 42px;
      margin-top: 6px;
      font-size: 0.9rem;
    }

    .msg-win { color: #4ade80; }
    .msg-lose { color: #f87171; }
    .msg-error { color: #ef4444; }

    @media (max-width: 480px) {
      .slot-container { padding: 18px 16px; }
      .slot-title { font-size: 1.3rem; }
      .slot-cell { font-size: 1.9rem; }
    }
  </style>
</head>
<body>

  <div class="slot-container">
    <div class="slot-header">
      <div class="slot-title">JAVA SLOTS</div>
      <div class="slot-subtitle">Try your luck against the machine</div>
      <div class="symbols">üçí üçâ üçã üîî ‚≠ê</div>
    </div>

    <div class="stats">
      <div class="balance">Balance: $<span id="balance">100</span></div>
      <div class="badge">Bet & Spin</div>
    </div>

    <div class="slot-window">
      <div class="slot-row">
        <div class="slot-cell" id="slot-0">üçí</div>
        <div class="slot-cell" id="slot-1">üçâ</div>
        <div class="slot-cell" id="slot-2">üçã</div>
      </div>
    </div>

    <div class="controls">
      <div class="input-group">
        <label>Bet amount</label>
        <input type="number" id="bet" min="1" value="10">
      </div>
      <button id="spinBtn" class="btn-spin">Spin üé∞</button>
    </div>

    <button id="resetBtn" class="btn-reset">Reset balance</button>

    <div class="messages">
      <div id="mainMsg">Place your bet and spin.</div>
      <div id="subMsg" style="font-size:0.8rem; color:#9ca3af;"></div>
    </div>

    <div class="small-text" style="margin-top:10px; text-align:center; color:#6b7280;">
      3 of a kind pays up to 20√ó ‚Ä¢ Matching 2 pays up to 10√ó ‚Ä¢ Balance starts at $100
    </div>
  </div>

<script>
const symbols = ["üçí","üçâ","üçã","üîî","‚≠ê"];

let balance = 100;

const balanceEl = document.getElementById("balance");
const betInput = document.getElementById("bet");
const mainMsg = document.getElementById("mainMsg");
const subMsg = document.getElementById("subMsg");
const spinBtn = document.getElementById("spinBtn");
const resetBtn = document.getElementById("resetBtn");

const cells = [
  document.getElementById("slot-0"),
  document.getElementById("slot-1"),
  document.getElementById("slot-2")
];

function updateBalance(){
  balanceEl.textContent = balance;
}

function spinRow(){
  return [
    symbols[Math.floor(Math.random()*symbols.length)],
    symbols[Math.floor(Math.random()*symbols.length)],
    symbols[Math.floor(Math.random()*symbols.length)]
  ];
}

function getPayout(row, bet){
  if(row[0]===row[1] && row[1]===row[2]){
    return { "üçí":bet*3,"üçâ":bet*4,"üçã":bet*5,"üîî":bet*10,"‚≠ê":bet*20 }[row[0]] || 0;
  }
  if(row[0]===row[1]){
    return { "üçí":bet*2,"üçâ":bet*3,"üçã":bet*4,"üîî":bet*5,"‚≠ê":bet*10 }[row[0]] || 0;
  }
  if(row[1]===row[2]){
    return { "üçí":bet*2,"üçâ":bet*3,"üçã":bet*4,"üîî":bet*5,"‚≠ê":bet*10 }[row[1]] || 0;
  }
  return 0;
}

function handleSpin(){
  let bet = parseInt(betInput.value);

  if(!bet || bet<=0){
    mainMsg.textContent = "Bet must be greater than 0.";
    mainMsg.className = "msg-error";
    return;
  }
  if(bet > balance){
    mainMsg.textContent = "Insufficient funds.";
    mainMsg.className = "msg-error";
    return;
  }

  balance -= bet;
  updateBalance();

  const row = spinRow();

  cells.forEach((c,i)=>{
    c.classList.remove("spin-anim");
    void c.offsetWidth;
    c.classList.add("spin-anim");
    c.textContent = row[i];
  });

  const payout = getPayout(row, bet);

  if(payout > 0){
    balance += payout;
    updateBalance();
    mainMsg.textContent = `You won $${payout}! üéâ`;
    mainMsg.className = "msg-win";
  } else {
    mainMsg.textContent = "You lost this round.";
    mainMsg.className = "msg-lose";
  }

  if(balance <= 0){
    mainMsg.textContent = "Game Over ‚Äî out of balance.";
    mainMsg.className = "msg-error";
  }
}

function resetGame(){
  balance = 100;
  updateBalance();
  mainMsg.textContent = "Place your bet and spin.";
  mainMsg.className = "";
}

spinBtn.onclick = handleSpin;
resetBtn.onclick = resetGame;

</script>
</body>
</html>
